<md-input-container md-no-float="$ctrl.noFloat" flex>
    <label ng-if="!$ctrl.noFloat" ng-transclude="label"><span ma-tr="reports.components.selectAReport"></span></label>
    <md-select ng-attr-md-selected-text="{{$ctrl.selectedText && '$ctrl.selectedText'}}"
            ng-model="$ctrl.selected" ng-change="$ctrl.inputChanged()" md-on-open="$ctrl.queryPromise" ng-model-options="{trackBy: '$value.xid'}"
            ng-required="$ctrl.required" ma-get-ctrl="$ctrl.internalNgModel = $ngModel" ng-attr-name="{{$ctrl.name}}_internal">
        <md-option ng-if="$ctrl.showClearOption && !$ctrl.required" ng-value="null" md-option-empty><em ma-tr="common.none"></em></md-option>
        <md-option ng-repeat="item in $ctrl.items track by item.xid" ng-value="item">
            <span ng-bind="item.name"></span>
        </md-option>
    </md-select>
    <div ng-messages="$ctrl.internalNgModel.$error">
        <div ng-message="required" ma-tr="ui.app.required"></div>
        <div ng-message="validationMessage" ng-bind="$ctrl.internalNgModel.validationMessage"></div>
    </div>
</md-input-container>
