<h1>Overview</h1>
<p>
  VMStat points can be created to monitor specific values that are available in vmstat output. For more detail on the 
  available attributes, see the <a href="http://linuxcommand.org/man_pages/vmstat8.html" target="_blank">linux 
  documentation</a>.
</p>
