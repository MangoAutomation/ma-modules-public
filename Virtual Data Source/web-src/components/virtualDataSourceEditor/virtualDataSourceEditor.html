<h3>
    <span ma-tr="dsEdit.virtual"></span>
    <md-button class="md-icon-button ma-small-button ma-no-margin" ui-sref="ui.help.virtualDataSource">
        <md-icon>help</md-icon>
    </md-button>
</h3>

<md-switch ng-model="$ctrl.dataSource.polling">
    <span ma-tr="dsEdit.virtual.performPolling"></span>
</md-switch>

<md-tab ng-if="!$ctrl.dataSource.isNew()">
    <md-tab-label>
        <span>Virtual DS tools</span>
    </md-tab-label>
    <md-tab-body>
        <div class="md-padding ma-no-padding-bottom">
            Put any tools here
        </div>
    </md-tab-body>
</md-tab>
